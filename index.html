    <!-- Simple JS ffor form, year & countdown -->
    <script>
        // Year
      // ==== 1. Set your launch date (UTC or local) ====
    const LAUNCH_DATE = new Date('2025-12-08T00:00:00Z'); // <-- CHANGE THIS

    // ==== 2. Update year ====
    document.getElementById('year').textContent = new Date().getFullYear();

    // ==== 3. Countdown logic ====
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = LAUNCH_DATE - now;

        if (distance <= 0) {
            document.getElementById('countdown').innerHTML = `
                <div class="text-2xl font-bold text-accent">Launched!</div>
            `;
            return;
        }

        const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.querySelector('[data-unit="days"]').textContent    = String(days).padStart(2, '0');
        document.querySelector('[data-unit="hours"]').textContent   = String(hours).padStart(2, '0');
        document.querySelector('[data-unit="minutes"]').textContent = String(minutes).padStart(2, '0');
        document.querySelector('[data-unit="seconds"]').textContent = String(seconds).padStart(2, '0');
    }

    // Run immediately + every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ==== 4. Email form (unchanged, just kept for completeness) ====
    const form = document.getElementById('notifyForm');
    const success = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.querySelector('input[type=email]').value.trim();

        try {
            const res = await fetch('https://httpbin.org/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            if (res.ok) {
                form.classList.add('hidden');
                success.classList.remove('hidden');
            }
        } catch (err) {
            alert('Something went wrong. Please try again.');
        }
    });
    </script>
